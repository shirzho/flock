<!doctype html>

<html lang="en">
<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  
  <div id="myDiv">
  <script>
    var data = [{
      x: ['giraffes', 'orangutans', 'monkeys'],
      y: [20, 14, 23],
      type: 'bar'
    }];

    Plotly.newPlot('myDiv', data);
  </script>
  </div>
</body>
</html>
