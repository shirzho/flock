<html>
   <head>
      <title>Highcharts Tutorial</title>
      <link rel = "stylesheet" type = "text/css" href = "stylesheets/style.css" />
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>

      <link rel = "stylesheet" media = "all" type = "text/css" href = "css/bootstrap.css">
    	<script type = "text/javascript" src = "js/bootstrap.js"></script>
   </head>

   <body>
     <nav class="navbar sticky-top navbar-expand-lg navbar-light">

   			<a class="navbar-brand" href="index.html">Flock</a>
   			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
   			<div class="collapse navbar-collapse" id="navbarNav">
   				  <a class="nav-link" href="highcharts_test.html">historical data</a>
   				  <a class="nav-link" href="map_test.html">area info map</a>
   				  <a class="nav-link" href="leafdemo1.html">directions</a>
   			</div>
 		</nav>
     
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var chart = {
               type: 'bar'
            };
            var title = {
               text: 'Historic World Population by Region'
            };
            var subtitle = {
               text: 'Source: Wikipedia.org'
            };
            var xAxis = {
               categories: ['Africa', 'America', 'Asia', 'Europe', 'Oceania'],
               title: {
                  text: null
               }
            };
            var yAxis = {
               min: 0,
               title: {
                  text: 'Population (millions)',
                  align: 'high'
               },
               labels: {
                  overflow: 'justify'
               }
            };
            var tooltip = {
               valueSuffix: ' millions'
            };
            var plotOptions = {
               bar: {
                  dataLabels: {
                     enabled: true
                  }
               },
               series: {
                  stacking: 'normal'
               }
            };
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'top',
               x: -40,
               y: 100,
               floating: true,
               borderWidth: 1,

               backgroundColor: (
                  (Highcharts.theme && Highcharts.theme.legendBackgroundColor)
                  || '#FFFFFF'),
               shadow: true
            };
            var credits = {
               enabled: false
            };
            var series = [
               {
                  name: 'Year 1800',
                  data: [107, 31, 635, 203, 2]
               },
               {
                  name: 'Year 1900',
                  data: [133, 156, 947, 408, 6]
               },
               {
                  name: 'Year 2008',
                  data: [973, 914, 4054, 732, 34]
               }
            ];

            var json = {};
            json.chart = chart;
            json.title = title;
            json.subtitle = subtitle;
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.series = series;
            json.plotOptions = plotOptions;
            json.legend = legend;
            json.credits = credits;
            $('#container').highcharts(json);
         });
      </script>
   </body>

</html>
