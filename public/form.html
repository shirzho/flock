	<div class = "container">
    <form>
      <h2>Crime Neighborhood Rating form </h2>
      <div class="form-group">
        <label for="user-rating">1. On a scale of 1 (least safe) to 10 (most safe) how safe would you rate the street</label>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div class = "form-group">
        <label for="crimeExperienced">2. Have you experienced or observed any criminal activity here?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
          <label class="form-check-label" for="exampleRadios1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            No
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="review">3. Leave a review of the street if you'd like.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit </button>
    </form>
